<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h2>Choose your option</h2>
      <div class="display-choice">
        <div class="player choice">
          <div class="player-display">
            <img class="player-img" src="./images/scissors.png" />
          </div>
          <div class="player-score">Player:0</div>
        </div>
        <div class="computer choice">
          <div class="computer-display">
            <img class="computer-img" src="./images/rock.png" />
          </div>
          <div class="computer-score">Computer:0</div>
        </div>
      </div>
      <div class="selection-button">
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
      </div>
      <button class="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
